<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no"/>
  <title>CineTix - Payment</title>
  <link rel="stylesheet" href="payment.css" />
</head>
<body>
  <div class="payment-container">
    <h1>Complete Your Payment</h1>

    <div class="booking-summary">
      <h2>Booking Summary</h2>
      <div id="movie-details"></div>
      <div id="seat-details"></div>
      <div class="total">
        <h3>Total: Rs.<span id="total-amount">0</span></h3>
      </div>
    </div>

    <div class="payment-methods">
      <h2>Payment Method</h2>
      <div class="payment-options">
        <label><input type="radio" name="payment" value="credit" checked /> Credit Card</label>
        <label><input type="radio" name="payment" value="debit" /> Debit Card</label>
        <label><input type="radio" name="payment" value="paypal" /> PayPal</label>
      </div>
    </div>

    <div id="credit-card-form">
      <div class="form-group">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19" />
      </div>

      <div class="form-row">
        <div class="form-group" style="width: 50%;">
          <label for="expiry">Expiry Date</label>
          <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" />
        </div>
        <div class="form-group" style="width: 50%;">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" placeholder="123" maxlength="3" />
        </div>
      </div>

      <div class="form-group">
        <label for="name">Name on Card</label>
        <input type="text" id="name" placeholder="John Doe" />
      </div>
    </div>

    <div id="paypal-qr-section" style="display: none; margin-top: 30px; text-align: center;">
      <h3>Scan this QR to Pay</h3>
      <div id="paypal-qr-code"></div>
      <p style="margin-top: 10px;">Amount: Rs.<span id="paypal-amount"></span></p>
    </div>

    <button id="pay-button">Pay Now</button>
  </div>

  <!-- Global Loader -->
  <div id="global-loader" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); z-index: 9999; justify-content: center; align-items: center;">
    <div class="spinner" style="width: 50px; height: 50px; border: 4px solid #f50629; border-radius: 50%; border-top-color: transparent;"></div>
  </div>

  <!-- QR Code library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="payment.js"></script>
</body>
</html>
