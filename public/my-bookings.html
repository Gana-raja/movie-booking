<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineTix - My Bookings</title>
    <link rel="stylesheet" href="my-bookings.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">CineTix</div>
        <div id="menu-icon">â˜°</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="movie_booking.html">Movies</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="my-bookings.html" class="active">My Bookings</a>
            <span id="usernameDisplay">
                <span id="welcomeUser"></span>
                <a href="/logout" style="margin-left:10px;">Logout</a>
            </span>
        </div>
    </div>

    <div class="container">
        <h1>My Bookings</h1>
        <div class="bookings-list" id="bookingsList">
            <!-- Bookings will be inserted here by JavaScript -->
        </div>
    </div>


    <!-- Global Loader -->
    <div id="global-loader" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); z-index: 9999; justify-content: center; align-items: center;">
        <div class="spinner" style="width: 50px; height: 50px; border: 4px solid #f50629; border-radius: 50%; border-top-color: transparent;"></div>
    </div>

    <script>
        // Display username if logged in
        fetch('/check-login')
            .then(res => res.json())
            .then(data => {
                if (data.loggedIn) {
                    document.getElementById('welcomeUser').textContent = `Welcome, ${data.username}`;
                } else {
                    window.location.href = 'login.html';
                }
            });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="my-bookings.js"></script>
</body>
</html>
