<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>CineTix - Admin</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="navbar">
    <div class="logo">CineTix Admin</div>
    <div id="adminDisplay"></div>
  </div>

  <div class="admin-container">
    <div class="admin-tabs">
      <button class="admin-tab active" data-tab="movies">Movies</button>
      <button class="admin-tab" data-tab="bookings">Bookings</button>
    </div>
    <div id="bookings-section" class="admin-section" style="display: none;">
      <h2>Booking Dashboard</h2>
      <div class="filters">
        <select id="movieFilter">
          <option value="">All Movies</option>
        </select>
        <select id="showtimeFilter">
          <option value="">All Showtimes</option>
        </select>
        <button id="refreshBtn">Refresh</button>
      </div>
      <button id="clearAllBtn" class="danger-btn">Clear All Bookings</button>

      <table class="booking-table">
        <thead>
          <tr>
            <th>User</th>
            <th>Movie</th>
            <th>Booking Date</th>
            <th>Showtime</th>
            <th>Seats</th>
            <th>Total</th>
            <th>Order Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="bookingData">
          <!-- Rows will be inserted here -->
        </tbody>
      </table>
    </div>
    <div id="movies-section" class="admin-section">
      <h2>Movie Management</h2>
      <button id="add-movie-btn" class="success-btn">Add New Movie</button>

      <div id="movie-form-container" style="display: none; margin-top:20px">
        <form id="movie-form" class="movie-form">
          <input type="hidden" id="movie-id">
          <div class="form-group">
            <label for="movie-title">Title</label>
            <input type="text" id="movie-title" required>
          </div>
          <div class="form-group">
            <label for="movie-description">Description</label>
            <textarea id="movie-description" required></textarea>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="movie-duration">Duration</label>
              <input type="text" id="movie-duration" required>
            </div>
            <div class="form-group">
              <label for="movie-genre">Genre</label>
              <input type="text" id="movie-genre" required>
            </div>
          </div>
          <div class="form-group">
            <label for="movie-rating">Rating</label>
            <input type="text" id="movie-rating">
          </div>
          <div class="form-group">
            <label for="movie-poster">Poster URL</label>
            <input type="text" id="movie-poster" required>
          </div>
          <div class="form-group">
            <label for="movie-price">Price (Rs.)</label>
            <input type="number" id="movie-price" min="0" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="movie-showtimes">Showtimes (comma separated)</label>
            <input type="text" id="movie-showtimes" placeholder="10:00 AM, 1:30 PM, 4:00 PM" required>
          </div>
          <div class="form-group">
            <label for="movie-dates">Dates (comma separated, DD-MM-YYYY)</label>
            <input type="text" id="movie-dates" placeholder="01-01-2023, 02-01-2023" required>
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" id="movie-active"> Active
            </label>
          </div>
          <button type="submit" id="save-movie-btn" class="primary-btn">Save Movie</button>
          <button type="button" id="cancel-movie-btn" class="secondary-btn">Cancel</button>
        </form>
      </div>
      <div id="movies-list" class="movies-grid"></div>
    </div>
  </div>

  <!-- Global Loader -->
<div id="global-loader" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); z-index: 9999; justify-content: center; align-items: center;">
  <div class="spinner" style="width: 50px; height: 50px; border: 4px solid #f50629; border-radius: 50%; border-top-color: transparent;"></div>
</div>

  <script src="admin.js"></script>
</body>
</html>
